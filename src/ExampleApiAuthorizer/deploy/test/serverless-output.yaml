AWSTemplateFormatVersion: '2010-09-09'
Description: AWS Serverless Function
Outputs: {}
Resources:
  ExampleApiAuthorizertest:
    Properties:
      AutoPublishAlias: test
      CodeUri: s3://lh-lambda-deploy/example-api-authorizer-test/2018-05-07/21df3ff918c9a1cd00deaddc2263a526
      DeploymentPreference:
        Type: AllAtOnce
      Description: AWS Serverless Function
      FunctionName: ExampleApiAuthorizertest
      Handler: ExampleApiAuthorizertest
      Role:
        Fn::GetAtt:
        - ExampleApiAuthorizertestRole
        - Arn
      Runtime: go1.x
      Timeout: 30
    Type: AWS::Serverless::Function
  ExampleApiAuthorizertestRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogStream
            - logs:CreateLogGroup
            - logs:PutLogEvents
            Effect: Allow
            Resource: arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: CloudWatchLogs
      RoleName: ExampleApiAuthorizertestRole
    Type: AWS::IAM::Role
Transform: AWS::Serverless-2016-10-31
