Type: AWS::IAM::Role
Properties:
  AssumeRolePolicyDocument:
    Version: "2012-10-17"
    Statement:
    - Effect: Allow
      Principal:
        Service: lambda.amazonaws.com
      Action:
      - sts:AssumeRole
  Path: /
  Policies:
  - PolicyName: cloud_watch
    PolicyDocument:
      Version: "2012-10-17"
      Statement:
      - Effect: Allow
        Action:
        - logs:CreateLogStream
        - logs:CreateLogGroup
        - logs:PutLogEvents
        Resource: arn:aws:logs:*:*:*
  RoleName: ExampleApiRole
