AWSTemplateFormatVersion: '2010-09-09'
Description: AWS Serverless Function
Outputs:
  ApiUrl:
    Description: ExampleApi(test) Api URL
    Value:
      Fn::Sub: https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/test
Resources:
  ApiAccessPermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: ExampleApi
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayApi}/test/*/*
    Type: AWS::Lambda::Permission
  ApiGatewayApi:
    Properties:
      DefinitionBody:
        basePath: /test
        info:
          title: ExampleApi
          version: '1.0'
        paths:
          /{proxy+}:
            x-amazon-apigateway-any-method:
              produces:
              - application/json
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ExampleApi.Arn}/invocations
        schemes:
        - https
        swagger: '2.0'
      Name: ExampleApi
      StageName: test
    Type: AWS::Serverless::Api
  ExampleApi:
    Properties:
      AutoPublishAlias: test
      CodeUri: s3://lambda-example-api-test/2018-04-24/a7a66fd6b2493b3bb9cf974c47ee5759
      DeploymentPreference:
        Type: Canary10Percent10Minutes
      Description: AWS Serverless Function
      Events:
        ApiEvent:
          Properties:
            Method: ANY
            Path: /{proxy+}
            RestApiId:
              Ref: ApiGatewayApi
          Type: Api
      FunctionName: ExampleApi
      Handler: ExampleApi
      Runtime: go1.x
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
