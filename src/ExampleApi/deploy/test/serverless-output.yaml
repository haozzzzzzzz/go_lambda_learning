AWSTemplateFormatVersion: '2010-09-09'
Description: AWS Serverless Function
Outputs:
  ApiUrl:
    Description: ExampleApi(test) Api URL
    Value:
      Fn::Sub: https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/test
Resources:
  ApiAccessPermission:
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: ExampleApi
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayApi}/test/*/*
    Type: AWS::Lambda::Permission
  ApiGatewayApi:
    Properties:
      DefinitionBody:
        basePath: /test
        info:
          title: ExampleApi
          version: '1.0'
        paths:
          /{proxy+}:
            x-amazon-apigateway-any-method:
              produces:
              - application/json
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ExampleApi.Arn}/invocations
        schemes:
        - https
        swagger: '2.0'
      Name: ExampleApi
      StageName: test
    Type: AWS::Serverless::Api
  ExampleApi:
    Properties:
      AutoPublishAlias: test
      CodeUri: s3://lambda-example-api-test/2018-04-24/1283b47a58e31435e76b75b3a0fa4072
      DeploymentPreference:
        Type: Canary10Percent10Minutes
      Description: AWS Serverless Function
      Events:
        ApiEvent:
          Properties:
            Method: ANY
            Path: /{proxy+}
            RestApiId:
              Ref: ApiGatewayApi
          Type: Api
      FunctionName: ExampleApi
      Handler: ExampleApi
      Role:
        Fn::GetAtt:
        - IAMRole
        - Arn
      Runtime: go1.x
    Type: AWS::Serverless::Function
  IAMRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogStream
            - dynamodb:*
            - logs:CreateLogGroup
            - logs:PutLogEvents
            Effect: Allow
            Resource: '*'
          Version: '2012-10-17'
        PolicyName: root
      RoleName: ExampleApiExecutionRole
    Type: AWS::IAM::Role
Transform: AWS::Serverless-2016-10-31
