AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: AWS Serverless Function
Resources:
  IAMRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action:
          - sts:AssumeRole

      Path: /
      Policies:
      - PolicyName: "root"
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - dynamodb:*
            - logs:CreateLogGroup
            - logs:PutLogEvents
            Resource: "*"
      RoleName: ExampleApiExecutionRole
  ApiAccessPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: ExampleApi
      Principal: apigateway.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayApi}/test/*/*
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      DefinitionBody:
        basePath: /test
        info:
          title: ExampleApi
          version: "1.0"
        paths:
          /{proxy+}:
            x-amazon-apigateway-any-method:
              produces:
              - application/json
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ExampleApi.Arn}/invocations
        schemes:
        - https
        swagger: "2.0"
      Name: ExampleApi
      StageName: test
  ExampleApi:
    Type: AWS::Serverless::Function
    Properties:
      AutoPublishAlias: test
      CodeUri: ./ExampleApi.zip
      DeploymentPreference:
        Type: Canary10Percent10Minutes
      Description: AWS Serverless Function
      Role:
        Fn::GetAtt: [IAMRole, Arn]
      Events:
        ApiEvent:
          Properties:
            Method: ANY
            Path: /{proxy+}
            RestApiId:
              Ref: ApiGatewayApi
          Type: Api
      FunctionName: ExampleApi
      Handler: ExampleApi
      Runtime: go1.x
Outputs:
  ApiUrl:
    Description: ExampleApi(test) Api URL
    Value:
      Fn::Sub: https://${ApiGatewayApi}.execute-api.${AWS::Region}.amazonaws.com/test
